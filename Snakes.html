<html <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Snakes </title>
        <meta name="Snakes" content="multiplayer game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/Snakes.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Snake Game</h1>
                <button id="new-game" onclick="new Competition('player-one','player-two', 20).run(100,15)"> New Game </button>
                <div class="grid">
                    <div class="section-one">
                        <h3> Player 1 </h3>
                        <h3 id="player-one-score"> Score: </h3>
                        <canvas 
                        class="snake-map"
                        id="player-one"
                        width="600px"
                        height="600px">
                        </canvas>
                    </div>
                    <div class="section-two">
                        <h3> Player 2 </h3>
                        <h3 id="player-two-score"> Score: </h3>
                        <canvas 
                        class="snake-map"
                        id = "player-two"
                        width="600px"
                        height="600px">
                        </canvas>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Javascript Section -->
        <script src="js/Snakes.js" async defer></script>
    </body>
</html>
